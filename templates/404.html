{% extends "layout.html" %}

{% block title %}Сторінку не знайдено - 404{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1 text-muted">404</h1>
    <h2 class="mb-4">Сторінку не знайдено</h2>
    <p class="lead mb-4">Вибачте, але сторінка, яку ви шукаєте, не існує.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">На головну</a>
</div>
{% endblock %}
